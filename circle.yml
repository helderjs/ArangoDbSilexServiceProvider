machine:
    php:
        version: 7.0.4
dependencies:
  pre:
      - wget https://www.arangodb.com/repositories/arangodb3/xUbuntu_14.04/Release.key; sudo apt-key add - < Release.key
      - echo 'deb https://www.arangodb.com/repositories/arangodb3/xUbuntu_14.04/ /' | sudo tee /etc/apt/sources.list.d/arangodb.list
      - sudo apt-get -y install apt-transport-https
      - sudo apt-get update
      - sudo apt-get -y install arangodb3=3.0.4
