machine:
    php:
        version: 7.0.3
dependencies:
  pre:
      - wget https://www.arangodb.com/repositories/arangodb2/xUbuntu_14.04/Release.key; apt-key add - < Release.key
          pwd: /tmp
      - echo 'deb https://www.arangodb.com/repositories/arangodb2/xUbuntu_14.04/ /' | sudo tee /etc/apt/sources.list.d/arangodb.list
      - sudo apt-get update
      - sudo apt-get install apt-transport-https
      - sudo apt-get install arangodb=2.8.7
